<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Misma cabecera que Vista 2 -->
    <th:block th:replace="~{fragments/head :: header}" />
    <meta charset="UTF-8">
    <title>Vista 1</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos especÃ­ficos de Vista 1 -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #ffffff;
            color: #000000;
        }

        /* ðŸ”¹ Evitar que la cabecera se vea bold (versiÃ³n corregida) */
        header nav.navbar,
        header nav.navbar * {
            font-weight: 400 !important;
        }

        /* Solo el h2 dentro de turnos-llamados es bold */
        .turnos-llamados > h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 48px;
            font-weight: bold;
        }

        .grid-turnos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            font-size: 54px;
            text-align: center;
        }

        .turno {
            background-color: #f5f5f5;
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        .escanee {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .turno-actual-label {
            font-size: 48px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .turno-actual {
            font-size: 110px;
            font-weight: bold;
            color: #000;
        }

        /* BOTÃ“N PAUSA Y VOLVER IGUAL ALTURA */
        .boton-pausa,
        .boton-volver {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .boton-pausa {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #444;
            color: white;
        }

        .boton-pausa:hover {
            background-color: #000;
        }

        .boton-volver {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: black;
            color: white;
        }

        .boton-volver:hover {
            background-color: #444;
        }

        /* OVERLAY VOLVEMOS EN */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffffff, #f2f2f2);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            text-align: center;
        }

        .overlay .titulo {
            font-size: 60px;
            letter-spacing: 8px;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .overlay .minutos {
            font-size: 180px;
            font-weight: 900;
            line-height: 1;
        }

        .overlay .texto-minutos {
            font-size: 50px;
            letter-spacing: 6px;
            margin-top: 10px;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">

    <!-- Cabecera Thymeleaf igual que Vista 2 -->
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <main class="flex-shrink-0 mt-4">
        <div class="container">
            <div class="row">

                <!-- LADO IZQUIERDO: TURNOS LLAMADOS -->
                <div class="col-md-6">
                    <div class="turnos-llamados">
                        <h2>TURNOS LLAMADOS</h2>
                        <div class="grid-turnos">
                            <div class="turno">B728 - Puesto 1</div>
                            <div class="turno">B729 - Puesto 2</div>
                            <div class="turno">B730 - Puesto 1</div>
                            <div class="turno">B731 - Puesto 3</div>
                            <div class="turno">B725 - Puesto 2</div>
                            <div class="turno">B726 - Puesto 1</div>
                        </div>
                    </div>
                </div>

                <!-- LADO DERECHO: ESCANEAR QR Y TURNO ACTUAL -->
                <div class="col-md-6 text-center">
                    <div class="escanee">ESCANEE EL QR</div>
                    <img th:src="@{/img/QR_code.png}" alt="QR" class="img-fluid mb-3">
                    <div class="turno-actual-label">TURNO ACTUAL</div>
                    <div class="turno-actual">B732 - Puesto 3</div>
                </div>

            </div>
        </div>
    </main>

    <!-- BOTÃ“N PAUSA -->
    <button class="boton-pausa" onclick="mostrarPausa()">Pausa</button>

    <!-- OVERLAY -->
    <div class="overlay" id="overlay">
        <div class="titulo">VOLVEMOS EN</div>
        <div class="minutos">5</div>
        <div class="texto-minutos">MINUTOS</div>
        <button class="boton-volver" onclick="ocultarPausa()">Volver</button>
    </div>

    <script>
        function mostrarPausa() {
            document.getElementById("overlay").style.display = "flex";
        }

        function ocultarPausa() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
